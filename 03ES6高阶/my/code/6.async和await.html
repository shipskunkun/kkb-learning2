<script>
    function mypromise(type) {
        return new Promise((resolve, reject)=>{
            if(type == 1) {
                resolve()
                console.log('正确',type)
            }
            else {
                reject()
                console.log('错误',type)
            }
        })
    }

    async function myasync() {
        await mypromise(2);
        await mypromise(1);  //这里不会执行
        await mypromise(1);
    }
    async function myasync2() {
        try{
            // await mypromise(2);
            return Promise.reject(new Error("Oops!"))
        } catch(e) {
            console.log('错误会执行')
            console.log(e)
        }
        await mypromise(1);
        await mypromise(1);
    }

    myasync2();

</script>

</html>
