<script>
/*第一版本

        if(index >= obj.length) {

            }
        }

*/
let obj = {
    a: 1,
    b: 2,
    c: 3
};

// 给这个obj 配置了迭代器，才能遍历，否则是不能遍历的
obj[Symbol.iterator] = function() {
    let values = Object.values(obj);
    let index = 0;
    return {
        next() {
            if(index >= values.length) {
            return {
                    done: true
                }
            }
            else {
                return {
                    value: values[index++],
                    done: false
                }
            }
        }
    }
}

for(let val of obj){
    console.log(val);
}
</script>
